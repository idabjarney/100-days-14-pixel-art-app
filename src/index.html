<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pixel-matic</title>
  </head>
  <body>
    <div class="container-border">
      <h1>pixel-<span>matic</span></h1>
      <div class="container medium-boxes"></div>
      <div class="controls">
        <div class="size-container">
          <p>SELECT SIZE</p>
          <div class="size-container-buttons">
            <button class="select-small-button select-button"><span></span></button>
            <button class="select-medium-button select-button"><span></span></button>
            <button class="select-large-button select-button"><span></span></button>
          </div>
        </div>
        <div class="controls-container">
          <div class="colour-container">
            <input type="color" id="colour-input" name="colour-input" value="#1a1617">
            <label for="colour-input">COLOUR</label>
          </div>
          <button class="clear-button"><span>X</span> CLEAR</button>
        </div>
      </div>
    </div>
  </body>
</html>
